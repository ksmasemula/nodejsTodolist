<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Todo List App</title>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid text-light">
                <a class="navbar-brand" href="#">ToDo List App </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Add Items</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Update Items</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Delete Items</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <main>
            <form class="d-flex alert alert-secondary">
                <div class="d-flex flex-row justify-content-center">
                    <div class="justify-content-between">
                        <input class="form-control me-2 task-name" type="text" placeholder="Enter task name" >
                        <input class="form-control me-2 task-time" type="text" placeholder="Enter task time" >
                        <span class="btn btn-outline-success m-2 button" type="submit">Add</span>
                    </div>
                    <div class="ms-5">
                        <ul class="d-flex list-group flex-fill tasklist">
                            <li class="list-group-item active">List of Todo Items</li>
                            
                        </ul>
                    </div>
                </div>
            </form>
        </main>
    </div>


    <script src="./assets/js/jquery-3.6.1.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
